<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>HNG Stage one project</title>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css"
</head>

<body>
   <div class="container">
     <img src="pic_1.jpg" data-testid="1_Am_Sammie" alt=""> 
     <div class="names">
        <span data-testid="Oseni Abdulsamad Adeshina"></span>
        <span data-testid="Frontend developer"></span>
     </div>
     <div>
        I have a passion for creating captivating user experiences.<br>I combine my technical expertise with a keen eye for design.
     </div>
     <a data-testid="https://github.com/1AmSammi3/HNG-stage-one" href="">GitHub link</a>
     <div class="dates">
        <p class="date" data-testid=""></p>
        <p class="time" data-testid=""></p>
     </div>
   </div>
 <script>
   function updateclock() {
      let today = new Date();
      let time = today.getHours();
      let mins = today.getMinutes();
      let secs = today.getSeconds();
      let p = document.querySelector(".time[data-testid]");
      
      let finalTime = time + ":" + mins + ":" + secs;
      p.setAttribute('data-testid', finalTime);
   }
   
   setInterval(updateclock, 1000);
   
   let dateBox = document.querySelector(".date[data-testid]");
   
   let currentDate = new Date().toLocaleDateString('en-US', {weekday : 'long'});
   
   dateBox.setAttribute('data-testid', currentDate);
   
   let alter = document.querySelector("img[data-testid]");
   
   let value = alter.getAttribute('data-testid');
   
   alter.setAttribute('alt', value);
   
   let link = document.querySelector("a[data-testid]");
   
   let linkValue = link.getAttribute('data-testid');
   
   link.setAttribute('href', linkValue);
   
 </script>
</body>

</html>
